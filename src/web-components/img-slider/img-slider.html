<div class="slider">
  <div class="slides">
    <slot name="slide"></slot>

    <custom-button class="previous">
      <img src="../../assets/icon-previous.svg" alt="Previous" />
    </custom-button>
    <custom-button class="next">
      <img src="../../assets/icon-next.svg" alt="Next" />
    </custom-button>
  </div>
  <div class="thumbnails">
    <slot name="thumbnail"></slot>
  </div>
</div>

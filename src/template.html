<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>E-commerce Product Page</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <screen-overlay></screen-overlay>
    <header>
      <div class="menu-section">
        <nav-menu></nav-menu>
        <img src="/src/assets/logo.svg" alt="Sneakers Logo" class="logo" />
      </div>

      <div class="cart-section">
        <shopping-cart></shopping-cart>
        <button class="profile-btn">
          <img
            src="/src/assets/image-avatar.png"
            alt="Profile Image"
            class="profile-img"
          />
        </button>
      </div>
    </header>
    <main>
      <product-card product-id="1"></product-card>
    </main>
  </body>
</html>
